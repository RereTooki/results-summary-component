<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="summary">
        <h1>Summary</h1>
        <section class="badges">
            <div class="badge badge--one">
                <div class="badge__head bold">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-reaction"></use>
                    </svg>
                    <h2 class="bold">Reaction</h2>
                </div>
                <div class="badge__score">
                    <p class="score--dark bold ">80</p>
                    <p class="score--normal">/ 100</p>
                </div>
            </div>
            <div class="badge badge--two">
                <div class="badge__head bold">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-memory"></use>
                    </svg>
                    <h2 class="bold">Memory</h2>
                </div>
                <div class="badge__score">
                    <p class="score--dark bold ">92</p>
                    <p class="score--normal">/ 100</p>
                </div>
            </div>
            <div class="badge badge--three">
                <div class="badge__head bold">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-verbal"></use>
                    </svg>
                    <h2 class="bold">Verbal</h2>
                </div>
                <div class="badge__score">
                    <p class="score--dark bold ">61</p>
                    <p class="score--normal">/ 100</p>
                </div>
            </div>
            <div class="badge badge--four">
                <div class="badge__head bold">
                    <svg class="icon">
                        <use xlink:href="images/sprite.svg#icon-visual"></use>
                    </svg>
                    <h2 class="bold">Visual</h2>
                </div>
                <div class="badge__score">
                    <p class="score--dark bold ">72</p>
                    <p class="score--normal">/ 100</p>
                </div>
            </div>
        </section>
        <button class="btn">Continue</button>
    </section>
</body>
</html>
