<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="card--container">
        <div class="card">
            <section class="result">
                <h2 class="lavender">Your Result</h2>
                <div class="circle">
                    <h1 class="white">76</h1>
                    <p>of 100</p>
                </div>
                <h2 class="white">Great</h2>
                <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summary">
                <h2>Summary</h2>
                <section class="badges">
                    <div class="badge badge--one">
                        <div class="badge__head bold">
                            <svg class="icon">
                                <use xlink:href="images/sprite.svg#icon-reaction"></use>
                            </svg>
                            <h3 class="bold">Reaction</h3>
                        </div>
                        <div class="badge__score">
                            <p class="score--dark bold ">80</p>
                            <p class="score--normal">/ 100</p>
                        </div>
                    </div>
                    <div class="badge badge--two">
                        <div class="badge__head bold">
                            <svg class="icon">
                                <use xlink:href="images/sprite.svg#icon-memory"></use>
                            </svg>
                            <h3 class="bold">Memory</h3>
                        </div>
                        <div class="badge__score">
                            <p class="score--dark bold ">92</p>
                            <p class="score--normal">/ 100</p>
                        </div>
                    </div>
                    <div class="badge badge--three">
                        <div class="badge__head bold">
                            <svg class="icon">
                                <use xlink:href="images/sprite.svg#icon-verbal"></use>
                            </svg>
                            <h3 class="bold">Verbal</h3>
                        </div>
                        <div class="badge__score">
                            <p class="score--dark bold ">61</p>
                            <p class="score--normal">/ 100</p>
                        </div>
                    </div>
                    <div class="badge badge--four">
                        <div class="badge__head bold">
                            <svg class="icon">
                                <use xlink:href="images/sprite.svg#icon-visual"></use>
                            </svg>
                            <h3 class="bold">Visual</h3>
                        </div>
                        <div class="badge__score">
                            <p class="score--dark bold ">72</p>
                            <p class="score--normal">/ 100</p>
                        </div>
                    </div>
                </section>
                <button class="btn">Continue</button>
            </section>
        </div>
    </div>
</body>
</html>
